---
nginx_pid: /var/run/nginx.pid
nginx_bin: /usr/sbin/nginx
nginx_conf: /etc/nginx/nginx.conf
nginx_sysconfig: /etc/sysconfig/nginx
nginx_lock: /var/lock/subsys/nginx
nginx_dep_pkg:
  - perl
  - perl-devel 
  - gd-devel 
  - geoip-devel 
  - geoip 
  - libxml2 
  - libxml2-devel 
  - libxslt 
  - libxslt-devel 
  - perl-ExtUtils-Embed.noarch
  - curl
  - wget
  - git
  - epel-release
  - daemonize
  - firewalld
  - python34
  - python-firewall

---
nginx_pid: /var/run/nginx.pid
nginx_bin: /usr/sbin/nginx
nginx_default: /etc/default/nginx
nginx_dep_pkg:
  - build-essential
  - git
  - tree
  - perl
  - libperl-dev
  - libgd3
  - libgd-dev
  - libgeoip1
  - libgeoip-dev
  - geoip-bin
  - libxml2
  - libxml2-dev
  - libxslt1.1
  - libxslt1-dev
  - software-properties-common
  - python
  - python-apt
  - python-pip
  - wget
  - curl
  